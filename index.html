<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/public.css">
    <link rel="stylesheet" type="text/css" href="styles/button.css">
    <link rel="stylesheet" type="text/css" href="styles/calculator.css">
    <title>计算器Demo</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

</head>
<body>
    <header>
        简易计算器Demo <span>by 刘志宇</span>
    </header>

    <div class="content">
        <div class="calculator">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <tr>
                    <td colspan="4">
                        <input type="text" value="0" id="output">
                    </td>
                </tr>
                <tr>
                    <td >
                        <input type="button" value="幂" class="import operation" onclick="compute('pow')">
                    </td>
                    <td>
                        <input type="button" value="开平方" class="import operation" onclick="compute('sqrt')">
                    </td>
                    <td>
                        <input type="button" value="sin" class="import operation" onclick="compute('sin')">
                    </td>
                    <td>
                        <input type="button" value="+" class="import operation" onclick="compute('plus')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" class="import" onclick="Main.inClick(7)">
                    </td>
                    <td>
                        <input type="button" value="8" class="import" onclick="Main.inClick(8)">
                    </td>
                    <td>
                        <input type="button" value="9" class="import" onclick="Main.inClick(9)">
                    </td>
                    <td>
                        <input type="button" value="-" class="import operation" onclick="compute('minus')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" class="import" onclick="Main.inClick(4)">
                    </td>
                    <td>
                        <input type="button" value="5" class="import" onclick="Main.inClick(5)">
                    </td>
                    <td>
                        <input type="button" value="6" class="import" onclick="Main.inClick(6)">
                    </td>
                    <td>
                        <input type="button" value="x" class="import operation" onclick="compute('multi')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" class="import" onclick="Main.inClick(1)">
                    </td>
                    <td>
                        <input type="button" value="2" class="import" onclick="Main.inClick(2)">
                    </td>
                    <td>
                        <input type="button" value="3" class="import" onclick="Main.inClick(3)">
                    </td>
                    <td>
                        <input type="button" value="/" class="import operation" onclick="compute('divi')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="cos" class="import operation" onclick="compute('cos')">
                    </td>
                    <td>
                        <input type="button" value="0" class="import" onclick="Main.inClick(0)">
                    </td>
                    <td>
                        <input type="button" value="mod" class="import operation" onclick="compute('mod') ">
                    </td>
                    <td>
                        <input type="button" value="=" class="import" onclick="Main.display()">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<script type="text/javascript" src="scripts/calculatorSimpleFactoryMode.js"></script>
</body>
</html>
